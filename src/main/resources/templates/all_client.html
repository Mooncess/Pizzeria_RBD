<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div th:insert="~{header.html}"></div>
<form th:action="@{'/client/byId'}" method="get">
    <label for="id">ID</label>
    <input type="number" name="id" id="id">
    <button type="submit">Search</button>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Surname</th>
        <th>Phone Number</th>
        <th>Number Of Orders</th>
        <th>Personal Discount</th>
    </tr>
    <tr th:each="oneClient: ${clients}">
        <td th:text="${oneClient.idClient}"></td>
        <td th:text="${oneClient.firstName}"></td>
        <td th:text="${oneClient.lastName}"></td>
        <td th:text="${oneClient.surname}"></td>
        <td th:text="${oneClient.phoneNumber}"></td>
        <td th:text="${oneClient.numberOfOrders}"></td>
        <td th:text="${oneClient.personalDiscount}"></td>
    </tr>
</table>
</body>
</html>
