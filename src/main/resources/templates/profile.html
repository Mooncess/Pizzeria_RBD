<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div th:insert="~{header.html}"></div>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Surname</th>
        <th>Phone Number</th>
        <th>Number Of Orders</th>
        <th>Personal Discount</th>
        <th>Update</th>
    </tr>
    <tr>
        <td th:text="${oneClient.firstName}"></td>
        <td th:text="${oneClient.lastName}"></td>
        <td th:text="${oneClient.surname}"></td>
        <td th:text="${oneClient.phoneNumber}"></td>
        <td th:text="${oneClient.numberOfOrders}"></td>
        <td th:text="${oneClient.personalDiscount}"></td>
        <td>
            <form th:action="${'/client/update/' + oneClient.idClient}" method="get">
                <button type="submit">Update</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
